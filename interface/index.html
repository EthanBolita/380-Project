<!DOCTYPE html>
<html lang="en">
<head>
    <title>VELM.co</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#" class="logo">VELM.co</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="products.html">Products</a></li> 
                        <li><a href="">About</a></li> 
                        <li><a href="">Contact Us</a></li> 
                        <li><a href="">My Account</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <span class="icon">
                        <box-icon name='search-alt-2' class = "searchBtn"></box-icon>
                        <box-icon name='x' class="closeBtn"></box-icon>
                    </span>
                </div>
                <div class="searchbox">
                    <input type="text" placeholder="Search Here...">
                </div>
                <div class="cart">
                    <a href="#"><box-icon name='shopping-bag'></box-icon></a>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchbox = document.querySelector('.searchbox');

        searchBtn.onclick = function(){
            searchbox.classList.add('active');
            closeBtn.classList.add('active');
            searchBtn.classList.add('active');
        }
        closeBtn.onclick = function(){
            searchbox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
        }
    </script>
    <div class="row">
        <div class="col-2">
            <h1>#1 rated reseller</h1>
            <h2>New styles for you to rock</h2>
            <p>Check out our products!</p>
            <a href="products.html" class="btn">Explore Now&#8594</a>
        </div>
        <div class="col-2">
            <div class="card-group">
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
            </div>
        </div> 
    </div>
    <!--- All products --->
    <section class="n-product">
        <div class="centerText">
            <h2>All Products</h2>
        </div>

        <div class="n-content">
            <div class="rowP">
                <div class="rowImage">
                    <img src="Images/blue sweats.jpg" alt="blue sweats">
                </div>
                <h3>Classic Sweats</h3>
            </div>
        </div>
        
    </section>
</body>
</html>
